<div class="treanding_songs_wrapper treanding_index_wrapper m24_cover">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="m24_heading_wrapper">
          <h1>Top Playlist</h1>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
        <div class="treanding_song_slider" style=" width: 1155px;">
          <div class="owl-carousel owl-theme" >

            <div class="owl-item active" style="width: 206px; margin-right: 20px;" *ngFor="let playlist of topPlaylists; index as i">
              <div class="item">

                <div class="treanding_slider_main_box m24_cover">
                  <img src="{{playlist.image}}" alt="img">
                  <!--                <img src="assets/images/ms1.jpg" alt="img">-->
                  <div class="m24_treanding_box_overlay">
                    <div class="m24_tranding_box_overlay"></div>
                    <div class="tranding_play_icon">
                      <a [routerLink]="['/user/playlistSong/',playlist.id]">
                      <i class="flaticon-play-button"></i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div><h4>{{playlist.namePlaylist}}</h4></div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
