<div class="indx_title_main_wrapper">
  <div class="title_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="indx_title_left_wrapper m24_cover">
          <h2>All Songs</h2>
          <ul>
            <li><a routerLink="/">Home</a></li>
            <!--            <li>All Songs</li>-->
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="album_inner_list auti m24_cover">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-12">
        <div class="album_list_wrapper2">
          <div class="lang_apply_btn home_btn m24_cover" style="padding-bottom: 20px;padding-top: -10px">
            <a (click)="getInforSong(songs[0])">Play all</a>
          </div>
          <div class="album_list_wrapper album_list_wrapper_shop">
            <ul class="album_list_name m24_cover">
              <li>#</li>
              <li class="song_title_width">Song Title</li>
              <li class="text-center song_title_width">Artist</li>
              <li class="text-center">Like</li>
              <li class="text-center">View</li>
              <li class="text-center">AddPlaylist</li>
            </ul>
            <ul class="album_inner_list_padding" *ngFor="let song of songs| slice: (page-1) * pageSize : (page-1) * pageSize + pageSize; index as i">
              <li><a (click)="getInforSong(song)"><span class="play_no">{{i + 1}}</span><span class="play_hover"><i
                class="flaticon-play-button"></i></span></a></li>
              <li class="song_title_width">
                <div class="top_song_artist_wrapper">

                  <img src="{{song.imageUrl}}" alt="img">
                  <div class="top_song_artist_contnt">
                    <h1><a [routerLink]="['/user/songs/comments/',song.id]">{{song.nameSong}}</a></h1>
                    <p class="various_artist_text"><a href="#">{{song.author}}</a></p>
                  </div>

                </div>
              </li>
              <li class="text-center song_title_width"><a
                [routerLink]="['/user/artists/comments/',song?.artist?.id]">{{song?.artist?.nameArtist}}</a></li>
              <li class="text-center">{{song.likes}}</li>
              <li class="text-center">{{song.views}}</li>
              <li class="top_song_list_picks featured_list_dropdown">
                <div class="m24_tranding_more_icon">
                  <i class="flaticon-menu"></i>
                </div>
                <ul class="tranding_more_option">
                  <li *ngFor="let playlist of playlists" [value]="playlist.id">
                    <button class="btn btn-link" (click)="addSongToPlaylist(playlist.id,song.id)"><span
                      class="opt_icon"><i class="flaticon-playlist"></i></span>{{playlist.namePlaylist}}</button>
                  </li>
                </ul>
              </li>
              <li class="text-center top_song_artist_playlist">
            </ul>
          </div>
        </div>
      </div>
      <div style="margin: auto">
        <ngb-pagination [collectionSize]="songs.length" [(page)]="page" [maxSize]="5" [rotate]="true"
                        [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
      </div>
    </div>
  </div>
</div>
