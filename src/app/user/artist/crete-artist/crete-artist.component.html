<div class="indx_title_main_wrapper">
  <div class="title_img_overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="indx_title_left_wrapper m24_cover">
          <h2>Artist</h2>
          <ul>
            <li><a routerLink="/user/yourplaylists"> Artist</a>/</li>
            <li>Create A Artist</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-content col-6" style="margin: auto">
  <form [formGroup]="artistForm" (ngSubmit)="createArtist()">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="m24_language_box m24_cover">
          <h1 style="margin: auto">Create Artist</h1>
        </div>
        <div class="login_form_wrapper">
          <div >Name Artist</div>
          <div class="icon_form comments_form">
            <input type="text" class="form-control" formControlName="nameArtist">
            <i class="fas fa-music"></i>
            <span style="color: red" *ngIf="submitted && artistForm.get('nameArtist').hasError('required')">
            Name Artist is required!</span>
          </div>
          <div class="row ">
            <div class="col-3" >Select gender:</div>
            <br>
            <span style="color: red"
                 *ngIf="submitted && artistForm.get('gender').hasError('required')">Please selection Gender</span><br>
            <div class="col-7 row "  >
              <div class="col-4">
                <input type="radio" id="male" name="gender" value="male" formControlName="gender">
                <label for="male">Male</label><br>
              </div>
              <div class="col-4">
                <input type="radio" id="female" name="gender" value="female" formControlName="gender">
                <label for="female">Female</label><br>
              </div>
              <div class="col-4">
                <input type="radio" id="other" name="gender" value="other" formControlName="gender">
                <label for="other">Other</label>
              </div>

            </div>
          </div><br>
          <div class="row">
            <div class="col-3" >Birthday:</div>
            <div class="col-6">
              <input type="date" class="form-control" formControlName="dob" [max]="today">
              <span style="color: red" class="alert alert-danger" role="alert"
                    *ngIf="artistForm.hasError('invalidDob') && artistForm.get('dob').touched">You are from future
                </span>
              <span style="color: red"
                    *ngIf="submitted && artistForm.get('dob').hasError('required')">Birthday is required!</span>
            </div>
          </div>
          <br>
          <div >Description</div>
          <div class="icon_form comments_form">
            <textarea class="form-control" formControlName="description"></textarea>
            <i class="fas fa-file"></i>
            <span style="color: red" *ngIf="submitted && artistForm.get('description').hasError('required')">Description is required!</span>
          </div>
          <br>
          <div >Image Playlist</div>
          <div class="icon_form comments_form">
            <app-image (giveURLtoCreate)="onChangeAvatar($event)"></app-image>
            <i class="fas fa-image"></i>
          </div>
        </div>
      </div>
      <div class="lang_apply_btn_wrapper " style="margin-left: auto">
        <button type="submit" class="btn btn-danger" style="margin-right: 20px; background: #ff3b1b" >Create
        </button>
        <button (click)="resetForm()" type="button" class="btn btn-danger"
                style="margin-right: 20px; background: #ff3b1b">Cancel
        </button>
      </div>
    </div>
  </form>
</div>
